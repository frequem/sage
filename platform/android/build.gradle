buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
    buildDir = file("${rootDir.absolutePath}/build/${project.name}")
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
